<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lobby</title>
  <link rel="stylesheet" href="../css/lobby.css" />
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
  <script src="../js/app.js" type="module" defer></script> 
</head>
<body>
  <div class="lobby-container">
    <h1 id="lobby-name">Lobby Name</h1>

    <div class="players">
      <div class="player-slot" id="player-1">Player 1</div>
      <div class="player-slot" id="player-2">Player 2</div>
      <div class="player-slot" id="player-3">Player 3</div>
      <div class="player-slot" id="player-4">Player 4</div>
    </div>

    <div class="controls">
      <button id="start-button" disabled>Start Game</button>
      <button id="leave-button">Leave Lobby</button>
    </div>

    <div class="chat-section">
      <div class="chat-box" id="chat-box"></div>
      <div class="chat-input">
        <input type="text" id="chat-message" placeholder="Type a message..." />
        <button id="send-button">Send</button>
      </div>
    </div>
  </div>
  <script src="../js/lobby.js" type="module" defer></script> 
</body>
</html>
